<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="paginationbar">
<div class="row">
    <div class="form-group col-md-1">
    </div>
    <div th:if="${items.totalPages != 1}" class="form-group col-md-11 pagination-centered">
        <ul class="pagination">
            <li th:class="${items.number == 0} ? disabled">
                <a class="pageLink" th:href="@{${url}(pageSize=${selectedPageSize}, page=1,date=${date},town=${town},text=${text})}">&laquo;</a>
            </li>
            <li th:class="${items.number == 0} ? disabled">
                <a class="pageLink" th:href="@{${url}(pageSize=${selectedPageSize}, page=${items.number},date=${date},town=${town},text=${text})}">&larr;</a>
            </li>
            <li th:class="${items.number == (page - 1)} ? 'active pointer-disabled'"
                th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                <a class="pageLink" th:href="@{${url}(pageSize=${selectedPageSize}, page=${page},date=${date},town=${town},text=${text})}" th:text="${page}"></a>
            </li>
            <li th:class="${items.number + 1 == items.totalPages} ? disabled">
                <a class="pageLink" th:href="@{${url}(pageSize=${selectedPageSize}, page=${items.number + 2},date=${date},town=${town},text=${text})}">&rarr;</a>
            </li>
            <li th:class="${items.number + 1 == items.totalPages} ? disabled">
                <a class="pageLink" th:href="@{${url}(pageSize=${selectedPageSize}, page=${items.totalPages},date=${date},town=${town},text=${text})}">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</div>
</body>
</html>
